<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>
  <title>Home</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://www.jobpasscard.com/static/images/new_Jobpasscard/jobpasscard-logo-nav.png" alt="">
    </div>
    <div class="menu">
      <a href="">ABOUT US</a>
      <a href="">PASSCARD</a>
      <a href="">PROFILE</a>
    </div>
    <div class="login">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-cart-shopping"></i>
      <p class="noti">1</p>
      <a href="">LOGIN</a>
      <a href="">SIGN UP</a>
    </div>
  </header>
  <main>
    <div class="my-cart-text">
      <h1>My Cart</h1>
    </div>
    <div class="content">
      <div class="card-list">
        <!-- box 1 -->
        <div class="card-box">
          <div class="trash-img">
            <i class="fa-solid fa-trash"></i>
          </div>
          <div class="square-box">
            <i class="fa-solid fa-newspaper"></i>
            <h4>Google Docs</h4>
            <p>Used for business</p>
          </div>
          <div class="item-name">
            <h3>Google Docs</h3>
            <div class="circle">
              <i class="fa-solid fa-circle"></i>
              <i class="fa-solid fa-circle"></i>
              <i class="fa-solid fa-circle"></i>
              <i class="fa-solid fa-circle"></i>
              <select name="items" id="items">
                <option value="LV 1-3">LV 1-3</option>
                <option value="LV 2-3">LV 2-3</option>
                <option value="LV 3-3">LV 3-3</option>
              </select>
            </div>
            <h4>THB 150</h4>
          </div>
        </div>
        <!-- box 2 -->
        <div class="card-box">
          <div class="trash-img">
            <i class="fa-solid fa-trash"></i>
          </div>
          <div class="square-box-2">
            <i class="fa-solid fa-newspaper"></i>
            <h4>Google Slides</h4>
            <p>Used for business</p>
          </div>
          <div class="item-name">
            <h3>Google Slides</h3>
            <div class="circle">
              <i class="fa-solid fa-circle"></i>
              <i class="fa-solid fa-circle"></i>
              <i class="fa-solid fa-circle"></i>
              <i class="fa-solid fa-circle"></i>
              <select name="items" id="items">
                <option value="LV 1-3">LV 1-3</option>
                <option value="LV 2-3">LV 2-3</option>
                <option value="LV 3-3">LV 3-3</option>
              </select>
            </div>
            <h4>THB 150</h4>
          </div>
        </div>

      </div>
      <!-- order info -->
      <div class="order-info-container">
        <div class="order-info">
          <h3>Order Info</h3>
          <div class="subtotal">
            <h4>Subtotal</h4>
            <h4>THB 300</h4>
          </div>
          <div class="promotion-code">
            <i class="fa-solid fa-ticket"></i>
            <input type="text" placeholder="Promotion Code">
            <button>APPLY</button>
          </div>
          <div class="total-payment">
            <h4>Total payment</h4>
            <h1>THB 300</h1>
          </div>
          <div class="checkout">
            <button>LOGIN TO CHECKOUT</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
